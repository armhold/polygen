<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

</head>

<body>

<h1>Polygen</h1>


<img id="ref_image" src="/ref">

<img class="preview_img" src="/image/0#">
<img class="preview_img" src="/image/1#">
<img class="preview_img" src="/image/2#">
<img class="preview_img" src="/image/3#">
<img class="preview_img" src="/image/4#">
<img class="preview_img" src="/image/5#">
<img class="preview_img" src="/image/6#">
<img class="preview_img" src="/image/7#">
<img class="preview_img" src="/image/8#">
<img class="preview_img" src="/image/9#">

<script type="application/javascript">
    function doPoll(){
        var d = new Date().getTime();

        $('img[class="preview_img"]').each(function(index,item){
            var src = $(item).attr('src');
            src = src.replace(/#.*$/gi, "#" + d);
            $(item).attr('src', src);
        });

        setTimeout(doPoll, 250);
        console.log("updated image...")
    }

    doPoll();
</script>
</body>
</html>
